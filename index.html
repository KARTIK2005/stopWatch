<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght,ELSH@100..900,20.3&display=swap"
        rel="stylesheet">
    <style>
        .bitcount-grid-double-text {
            font-family: 'Bitcount Grid Double', system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 20.3,
                "ELXP" 0;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="mobile">
            <div class="powerup"></div>
            <div class="powerdown"></div>
            <div class="poweroff"></div>
            <div class="camera"></div>
            <div class="timmer bitcount-grid-double-text">00:00</div>
            <div class="button1">
                <button id=" start_btn" class="button start">START</button>
                <button id="rst_btn" class="button reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>

</html>
